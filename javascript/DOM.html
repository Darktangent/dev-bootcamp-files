 <!DOCTYPE html>
<html>
<head>

    <title>Javascript + DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <h1>Shopping list</h1>
    <p id="first">Get it done today</p>
    <input id="userinput" type="text" placeholder="Enter items">

    <button id="enter">Enter!</button>
    <ul id="task">
        <li random="23" onclick="toggleEvent(this)">Notebook</li>
        <li onclick="toggleEvent(this)">Jello</li>
        <li onclick="toggleEvent(this)">Spinach</li>
        <li onclick="toggleEvent(this)">Rice</li>
        <li onclick="toggleEvent(this)">Birthday cake</li>
        <li onclick="toggleEvent(this)">Candles</li>


    </ul>
    <script src="dom.js"></script>
</body>
</html>
